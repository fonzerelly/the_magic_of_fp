##Funktionen "First-Class-Citizens"
```javascript
var x = function () {
  console.log("See me later");
}

setTimeout(x, 100);
```
---
##Closures
```javascript
var remember = function () {
  var value = 42;
  return function () {
    return value;
  };
};

var extract = remember();

extract(); //42
```
---
##Higher Order Functions
like "map"
```javascript
[1,2,3].map(function (value) {
  return value * value;
}); // [1,4,9]
```
