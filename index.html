template: slide
title: The imperative solution

```javascript
var extractPairs = function(string) {
  string = string.slice(1);
  var result = [], currentWord = "", key;
  for (var i = 0; i<= string.length; i++) {
    var c = string[i];
    if (c === "&" || string.length === i) {
      result.push([key, currentWord]);
      currentWord = "";
    } else if (c === "=") {
      key = currentWord;
      currentWord = "";
    } else {
      currentWord += c;
    }
  }
  return result;
}
```
